<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Link</title>
</head>
<body>

<a id="whatsapp-link" href="#">Send message on WhatsApp</a>

<script>
document.getElementById("whatsapp-link").addEventListener("click", function(event) {
  event.preventDefault();
  
  // Image URL
  var imageUrl = "https://drive.google.com/file/d/1qidd0RcPKJRlh8szomnsyr5CZzC_xNjz/view";
  
  // Content
  var content = "Can I make a purchase?";
  
  // WhatsApp number
  var phoneNumber = "+94755082495";
  
  // Construct WhatsApp message URL
  var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(content + "\n" + imageUrl);
  
  // Open WhatsApp with the message
  window.open(whatsappUrl, "_blank");
});
</script>

</body>
</html>
